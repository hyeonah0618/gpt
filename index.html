<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>나만의 중고마켓</title>
    <link rel="stylesheet"
        href="https://s3.ap-northeast-2.amazonaws.com/materials.spartacodingclub.kr/easygpt/default.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <style>
        /* 기존 스타일 유지 */

        .hero {
            margin-bottom: 20px;
            /* hero 섹션 아래에 20px의 마진 추가 */
        }

        .card-img-wrapper {
            width: 100%;
            height: 200px;
            /* 이미지의 높이를 조절하려면 이 부분을 원하는 값으로 조정 */
            overflow: hidden;
        }

        .card-img-wrapper img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .card {
            transition: transform 0.5s ease-in-out;
            /* 더 부드러운 효과를 위해 속도와 timing function 조절 */
        }

        .card:hover {
            transform: scale(1.03);
            /* 마우스를 올렸을 때 1.03 배 확대 */
        }
    </style>
</head>

<body>
    <div class="hero bg-dark text-center py-5">
        <h1 class="text-white">나만의 르탄마켓</h1>
        <h2 class="text-white">집에 있는 물건을 팝니다!</h2>
    </div>

    <div class="container mt-4">
        <div class="row">
            <!-- 첫 번째 카드: 냄비 -->
            <div class="col-md-4 mb-4">
                <div class="card">
                    <div class="card-img-wrapper">
                        <img src="냄비이미지URL" class="card-img-top" alt="냄비 이미지">
                    </div>
                    <div class="card-body">
                        <h5 class="card-title">냄비</h5>
                        <h6 class="card-subtitle mb-2 text-muted">5만원</h6>

                        <a href="https://spartacodingclub.kr" target="_blank" class="card-link">자세히 보기</a>
                    </div>
                </div>
            </div>

            <!-- 두 번째 카드: 냉장고 -->
            <div class="col-md-4 mb-4">

                    <div class="card-body">
                        <h5 class="card-title">냉장고</h5>

                        <p class="card-text">새로 구입한 냉장고 판매합니다. 상태 최상!</p>
                        <a href="https://spartacodingclub.kr" target="_blank" class="card-link">자세히 보기</a>
                    </div>
                </div>
            </div>

            <!-- 세 번째 카드: 책장 -->
            <div class="col-md-4 mb-4">
                <div class="card">
                    <div class="card-img-wrapper">
                        <img src="책장이미지URL" class="card-img-top" alt="책장 이미지">
                    </div>
                    <div class="card-body">
                        <h5 class="card-title">책장</h5>
                        <h6 class="card-subtitle mb-2 text-muted">30만원</h6>
                        <p class="card-text">공간 활용이 용이한 책장 판매합니다. 사용감 있음.</p>
                        <a href="https://spartacodingclub.kr" target="_blank" class="card-link">자세히 보기</a>
                    </div>
                </div>
            </div>

            <!-- 네 번째 카드: 냄비 -->

                        <a href="https://spartacodingclub.kr" target="_blank" class="card-link">자세히 보기</a>
                    </div>
                </div>
            </div>

        </div>
    </div>


</body>

</html>
